<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Add a container for the background -->
    <div id="background-container">
        <spline-viewer url="https://prod.spline.design/OcJm-EgP790APp9T/scene.splinecode"></spline-viewer>
    </div>

    <!-- Add your content container on top -->
    <div class="container">
        <h1>Coming Soon</h1>
        <p>We're working on something exciting. Stay tuned!</p>
        <div id="countdown">
            <div>
                <span id="days">00</span>
                <span>Days</span>
            </div>
            <div>
                <span id="hours">00</span>
                <span>Hours</span>
            </div>
            <div>
                <span id="minutes">00</span>
                <span>Minutes</span>
            </div>
            <div>
                <span id="seconds">00</span>
                <span>Seconds</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Load Spline Viewer script after the page content -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.465/build/spline-viewer.js"></script>
  
</body>
</html>
